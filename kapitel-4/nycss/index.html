<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Superkrafter Labb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS superkrafter Labb</h1>

    <section class="card">
        <h2>Superkraft #1</h2>
        <p>Detta är ett kort stycke text.</p>
        <button>Klicka mig</button>
    </section>

    <div class="layout-wrapper">
        <div class="sidebar">
            <div class="resize-container">
                <article class="chameleon-card">
                    <h3>Formskiftaren</h3>
                    <p>Dra i hörnet för att ändra min storlek!</p>
                </article>
            </div>
        </div>
    </div>

    <section class="form-group">
        <label for="email">E-post:</label>
        <input type="email" id="email" required placeholder="Fyll i e-post...">
        <span class="error-msg">Fyll i en giltig e-postadress.</span>
    </section>

    <!-- Uppgift 1 -->
    <div class="profile-card">
        <div class="header">
            <img src="https://i.pravatar.cc/100" alt="Profilbild">
            <h3>Anna Andersson</h3>
        </div>
        <p>En passionerad utvecklare som älskar ren kod.</p>
    </div>

    <!-- Uppgift 2 -->
    <div class="resize-container" style="container-name: color-container;">
        <div class="color-changer">
            <p>Ändra min bredd!</p>
        </div>
    </div>

    <!-- Uppgift 3 -->
    <div class="gallery">
        <img src="https://picsum.photos/id/101/200/200" alt="Bild 1">
        <img src="https://picsum.photos/id/102/200/200" alt="Bild 2">
        <img src="https://picsum.photos/id/103/200/200" alt="Bild 3">
        <img src="https://picsum.photos/id/104/200/200" alt="Bild 4">
    </div>
</body>
</html>
