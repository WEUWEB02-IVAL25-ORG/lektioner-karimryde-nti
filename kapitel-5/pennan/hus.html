<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rita ett hus</title>
</head>
<body>
    <canvas width="800" height="600"></canvas>
    <script>
        const c = document.querySelector('canvas');
        const ctx = c.getContext('2d');

        // Rita stommen 
        ctx.lineWidth = 3
        ctx.fillStyle = "brown"
        ctx.fillRect(100, 200, 200, 160)
        ctx.fillRect(300, 200, 200, 160)
        ctx.strokeRect(100, 200, 200, 160)
        ctx.strokeRect(300, 200, 200, 160)

        // Rita taket
        ctx.beginPath()
        ctx.moveTo(100, 200)
        ctx.lineTo(200, 50)
        ctx.lineTo(400, 50)
        ctx.lineTo(500, 200)
        ctx.lineTo(300, 200)
        ctx.lineTo(400, 50)
        ctx.stroke()
        ctx.closePath()

        // Rita en gul sol
        ctx.beginPath()
        ctx.arc(600, 50, 25, 0, 6.3)
        ctx.fillStyle = "yellow"
        ctx.fill()
        ctx.closePath()
    </script>
</body>
</html>
